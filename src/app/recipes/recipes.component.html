<div class="row">
    <div class="col-md-5">
        <app-recipe-list (recipeWasSelected)="recipeSelected = $event"></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail
        *ngIf="recipeSelected; else infoText"
        [recipe]="recipeSelected"></app-recipe-detail>
        <ng-template #infoText>
            <p>Por favor selecione uma receita!</p>
        </ng-template>
    </div>
</div>
